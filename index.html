<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SFP Donations</title>
    <link rel="stylesheet" href="static/stylesheets/main.css">
    <script src="static/scripts/vue.min.js"></script>
    <script src="static/scripts/app.js"></script>
</head>
<body>
    <center class="container">
        <div class="form-container">
            <img class="icon" src="static/images/sfp-logo.png">
            <h1>Donate to <br> Strike Force Phoenix</h1>
            <span class="anonymous-toggle-group">
                <input type="checkbox" id="anonymous-donation">
                <label for="anonymous-donation">I want to donate anonymously</label>
            </span>
            <a class="discord" href="https://discordapp.com/api/oauth2/authorize?client_id=631115320823644180&redirect_uri=https%3A%2F%2Fdonations.sassyfoods.net%2Fcallback%2Fdiscord&response_type=code&scope=identify">
                <img src="static/images/discord-logo-white.svg">
                <span>Authorise with Discord</span>
            </a>
            <br>
            <a class="paypal">
                <span>Donate with</span>
                &nbsp;
                <img src="static/images/paypal-logotype.svg">
            </a>
        </div>
        <span class="footer">
            <!-- Made with ❤️ by <a href="https://github.com/thomotron">Thomotron</a> -->
        </span>
    </center>
</body>
</html>
